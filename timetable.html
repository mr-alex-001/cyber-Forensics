<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" type="text/css" href="timetable.css">
</head>
<body>
    <div class="timetable">
        <h1>BSC CYBER FORENSICS SEM 1 <br> Weekly Timetable</h1>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:00 - 10:00</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                </tr>
                <tr>
                    <td>10:00 - 11:00</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                </tr>
                <tr>
                    <td>11:15 - 12:15</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                </tr>
                <tr>
                    <td>12:15 - 01:15</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                </tr>
                <tr>
                    <td>01:15 - 02:00</td>
                    <td colspan="5" class="break">Lunch Break</td>
                </tr>
                <tr>
                    <td>2:00 - 3:00</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                </tr>
                <tr>
                    <td>03:00 - 04:00</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                    <td>PT</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
