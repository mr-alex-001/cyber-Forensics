<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Admission Form</h1>
        <form>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label>Are you interasted in cyber forensics</label>
                <label>
                    <input type="radio" name="fruit" value="apple" required>
                    YES
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" name="fruit" value="banana">
                    NO
                </label>
            </div>
            <div class="form-group">
                <label>Program of Interest:</label>
                <select id="program" name="program" required>
                    <option value=""selected>Select a Course</option>
                    <option value="Web Design">Web Design</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="English">English</option>
                    <option value="Hindi/Malayalam">Hindi/Malayalam</option>
                    <option value="Art of Computing and Problem Solving">Art of Computing and Problem Solving</option>
                    <option value="Introduction to Digital Forensics and Tools">Introduction to Digital Forensics and Tools</option>
                </select>
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Message"></textarea>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
